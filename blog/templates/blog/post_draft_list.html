{% extends "blog/base.html" %}
{% block contentbody %}
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">Created: {{ post.created_date|date:'d-m-Y' }}</p>
            <p class="blog-post-body">
                {{ post.text|safe|truncatechars:200 }}
            </p>
        </div>
    {% endfor %}
{% endblock contentbody %}
