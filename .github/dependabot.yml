version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sphinx
    versions:
    - 3.4.3
    - 3.5.0
    - 3.5.1
    - 3.5.2
    - 3.5.3
  - dependency-name: coverage
    versions:
    - "5.4"
  - dependency-name: pytz
    versions:
    - "2020.5"
  - dependency-name: pytest-django
    versions:
    - 4.1.0
  - dependency-name: gunicorn
    versions:
    - 20.0.4
  - dependency-name: pillow
    versions:
    - 6.2.1
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: tinymce
    versions:
    - 5.6.2
    - 5.7.0
  - dependency-name: jquery
    versions:
    - 3.5.1
  - dependency-name: tether
    versions:
    - 1.4.7
  - dependency-name: bootstrap
    versions:
    - 4.0.0-alpha.6
    - 4.1.3
